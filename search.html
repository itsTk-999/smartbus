<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body background="bus.jpg">
  <header class="header">
    <div class="logo">Lil Tk Travellers logo</div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        
        <li><a href="search.html" class="active">Booking</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="booking-container1">
    <div class="partition">
        <div class="left">
    <h1> Book Your Seat</h1>
    <form id="booking-form">
      <!-- Route Selection -->
      <div class="form-group">
        <label for="departure">Departure:</label>
        <select id="departure" required>
          <option value="">Select departure</option>
          <option value="Nairobi">Nairobi</option>
          <option value="Mombasa">Mombasa</option>
          <option value="Kisumu">Kisumu</option>
          <option value="Eldoret">Eldoret</option>
          <option value="Nakuru">Nakuru</option>
        </select>
      </div>

      <div class="form-group">
        <label for="destination">Destination:</label>
        <select id="destination" required>
          <option value="">Select destination</option>
          <option value="Nairobi">Nairobi</option>
          <option value="Mombasa">Mombasa</option>
          <option value="Kisumu">Kisumu</option>
          <option value="Eldoret">Eldoret</option>
          <option value="Nakuru">Nakuru</option>
        </select>
      </div>

      <!-- Bus Selection -->
      <div class="form-group">
        <label for="bus">Select Bus:</label>
        <select id="bus" required>
          <option value="">Select bus</option>
        </select>
      </div>

      <!-- Seat Selection -->
      <h3>Choose Your Seat(s)</h3>
      <div id="seat-container" class="seatcontainer">
        <!-- Seats will be dynamically generated here -->
      </div>
    </div>
<div class="left">
      <!-- Passenger Details -->
      <div class="form-group">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" required>
      </div>

       <div class="form-group">
      <label for="travel-date">Travel Date:</label>
      <input type="date" id="travel-date" name="travel-date" required>
      </div>
   

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>
      </div>

      <div class="form-group">
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" required>
          <option value="">Select payment method</option>
          <option value="mpesa">M-Pesa</option>
          <option value="card">Credit/Debit Card</option>
          <option value="cash">Cash</option>
        </select>
      </div>
</div>

      <!-- Booking Summary -->
      <div class="summary">
        <h4>Booking Summary</h4>
        <p><strong>Route:</strong> <span id="summary-route">-</span></p>
        <p><strong>Bus:</strong> <span id="summary-bus">-</span></p>
        <p><strong>Seats:</strong> <span id="selected-seats">None</span></p>
        <p><strong>Total Price:</strong> <span id="total-price">KES 0</span></p>
      </div>

      <button type="submit" class="btn-primary">Confirm Booking</button>
    </form>
    <script>
    // Prevent selecting past dates
    const dateInput = document.getElementById('travel-date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.setAttribute('min', today);
  </script>
  
  </main>

  <script src="assets/js/search.js"></script>
  
</body>
</html>
