<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - Lil Tk Travellers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.jpg" type="image/jpg">
</head>
<body style="background: url('bus.jpg') no-repeat center center/cover;">

  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="logo">Lil Tk Travellers</div>
    <button class="menu-toggle">â˜°</button>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html" class="active">Booking</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== BOOKING SECTION ===== -->
  <main class="booking-section">
    <h2>Book Your Seat</h2>

    <div class="booking-container">
      <!-- ===== LEFT SIDE: SEATS & SELECTION ===== -->
      <div>
        <form id="booking-form" class="booking-form">
          
          <!-- Route Selection -->
          <h3>Route Selection</h3>
          <label for="departure">Departure:</label>
          <select id="departure" required>
            <option value="">Select departure</option>
            <option value="Nairobi">Nairobi</option>
            <option value="Mombasa">Mombasa</option>
            <option value="Kisumu">Kisumu</option>
            <option value="Eldoret">Eldoret</option>
            <option value="Nakuru">Nakuru</option>
          </select>

          <label for="destination">Destination:</label>
          <select id="destination" required>
            <option value="">Select destination</option>
            <option value="Nairobi">Nairobi</option>
            <option value="Mombasa">Mombasa</option>
            <option value="Kisumu">Kisumu</option>
            <option value="Eldoret">Eldoret</option>
            <option value="Nakuru">Nakuru</option>
          </select>

          <!-- Bus Selection -->
          <label for="bus">Select Bus:</label>
          <select id="bus" required>
            <option value="">Select bus</option>
          </select>

          <!-- Seat Selection -->
          <div class="seat-selection">
            <h3>Choose Your Seat(s)</h3>
            <div id="seat-container" class="seat-container">
              <!-- Seats will be dynamically generated -->
            </div>
          </div>
      </div>

      <!-- ===== RIGHT SIDE: PASSENGER DETAILS & SUMMARY ===== -->
      <div>
        <h3>Passenger Details</h3>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" required>

        <label for="travel-date">Travel Date:</label>
        <input type="date" id="travel-date" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>

        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" required>
          <option value="">Select payment method</option>
          <option value="mpesa">M-Pesa</option>
          <option value="card">Credit/Debit Card</option>
          <option value="cash">Cash</option>
        </select>

        <!-- Booking Summary -->
        <div class="summary">
          <h4>Booking Summary</h4>
          <p><strong>Route:</strong> <span id="summary-route">-</span></p>
          <p><strong>Bus:</strong> <span id="summary-bus">-</span></p>
          <p><strong>Seats:</strong> <span id="selected-seats">None</span></p>
          <p><strong>Total Price:</strong> <span id="total-price">KES 0</span></p>
        </div>

        <button type="submit" class="btn-primary">Confirm Booking</button>
      </div>
    </div>
    </form>
  </main>

  <script src="assets/js/booking.js"></script>
</body>
</html>
